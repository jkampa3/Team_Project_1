<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Night Out</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>

<body>

    <header>

        <div class="jumbotron">
            <h1 class="display-4">Night Out</h1>
            <hr class="my-4">
            <p>Let Us Help Plan A Night Out</p>
        </div>

    </header>

    <div class="container">

        <div class="row">
            <div class="col-md-5 offset-md-3">
                Current Temp: <span id="weatherAPITemp"></span> Current Condition: <span id="weatherAPICondition"></span> <span id="weatherAPIIcon"></span>
            </div>
            <div class="col-md-2 offset-md-2">
                TIME/DATE
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>
                    MAP PLACEHOLDER
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <p>
                    TOP 5 - RESTURANTS
                </p>
            </div>
            <div class="col-md-3">
                <p>
                    TOP 5 - BARS
                </p>
            </div>
            <div class="col-md-3">
                <p>
                    TOP 5 - MUSIC
                </p>
            </div>
            <div class="col-md-3">
                <p>
                    TOP 5 - FAST FOOD
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 offset-md-11">
                <button type="button" class="btn btn-light">Submit</button>
            </div>
        </div>

    </div>

    <!--modal call-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Night Out</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">City or Zip Code</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Minneapolis or 55401">
                        </div>
                        <div class="form-group">
                            <label for="inputState">Distance</label>
                            <select id="inputState" class="form-control">
                                <option>5mi</option>
                                <option selected>10mi</option>
                                <option>15mi</option>
                                <option>20mi</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Resturant
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                Music
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="assets/javascript/script.js"></script>
<script src="assets/javascript/weatherapi.js"></script>

</html>
